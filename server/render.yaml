services:
  - type: web
    name: order-app-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: order-app-db
          property: connectionString

databases:
  - name: order-app-db
    databaseName: order_app
    user: order_app_user

